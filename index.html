    <style>
        /* --- 首頁專屬互動樣式 --- */

        /* 1. 全局雜訊紋理 (Noise Texture) - 增加紙張質感 */
        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 900;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* 2. 背景流動動畫 (Floating Blobs) */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(10deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .blob {
            position: absolute;
            background: radial-gradient(circle, rgba(166, 123, 91, 0.15) 0%, rgba(166, 123, 91, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: 0;
            animation: float 15s infinite ease-in-out; /* 加入動畫 */
        }

        /* 3. 自訂游標 (Custom Cursor) - 電腦版限定 */
        @media (min-width: 992px) {
            body { cursor: none; } /* 隱藏原生游標 */
            
            .cursor-dot,
            .cursor-outline {
                position: fixed;
                top: 0; left: 0;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                z-index: 9999;
                pointer-events: none;
            }

            .cursor-dot {
                width: 8px; height: 8px;
                background-color: var(--text-main);
            }

            .cursor-outline {
                width: 40px; height: 40px;
                border: 1px solid rgba(166, 123, 91, 0.5);
                transition: width 0.2s, height 0.2s, background-color 0.2s;
            }

            /* Hover 狀態：變大並變成焦糖色 */
            body.hovering .cursor-outline {
                width: 60px; height: 60px;
                background-color: rgba(166, 123, 91, 0.1);
                border-color: var(--caramel);
                backdrop-filter: blur(2px);
            }
            
            /* 隱藏原本的連結游標 */
            a, button, .nav-item { cursor: none; }
        }

        /* 4. 害羞文字區塊優化 */
        .hero-content {
            position: relative; z-index: 10;
            mix-blend-mode: multiply; /* 讓文字與背景融合得更好 */
        }

<script>
    // 1. 自動判斷當前頁面並點亮選單
    $(document).ready(function() {
        var path = window.location.pathname.split("/").pop();
        if (path == '' || path == '/') { path = 'index.html'; }
        $('.nav-item[href="' + path + '"]').addClass('active');
        $('.mobile-link[href="' + path + '"]').addClass('active');
    });

    // 2. 手機版選單開關
    function toggleMenu() {
        const overlay = document.getElementById('mobileOverlay');
        overlay.classList.toggle('open');
        const toggle = document.querySelector('.mobile-toggle');
        const bars = document.querySelectorAll('.bar');
        
        if (overlay.classList.contains('open')) {
            bars[0].style.transform = 'rotate(45deg) translate(5px, 6px)';
            bars[1].style.opacity = '0';
            bars[2].style.transform = 'rotate(-45deg) translate(5px, -6px)';
        } else {
            bars[0].style.transform = 'none';
            bars[1].style.opacity = '1';
            bars[2].style.transform = 'none';
        }
    }

    // 3. 害羞文字特效 (Shy Text)
    if (window.innerWidth > 768) {
        const shyText = document.getElementById('shy-text');
        if(shyText) {
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;
                const rect = shyText.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // 計算滑鼠與文字中心的距離
                const distance = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
                
                // 只有在距離小於 400px 時才移動，增加靈動感
                if (distance < 400) {
                    const moveX = (x - centerX) * -0.08; // 稍微減弱移動幅度，讓它更優雅
                    const moveY = (y - centerY) * -0.08;
                    shyText.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    shyText.style.transform = `translate(0px, 0px)`;
                }
            });
        }
    }

    // 4. 自訂游標跟隨與互動 (Custom Cursor)
    const cursorDot = document.querySelector('.cursor-dot');
    const cursorOutline = document.querySelector('.cursor-outline');
    const hoverTargets = document.querySelectorAll('.hover-target');

    if (window.innerWidth > 992) {
        window.addEventListener('mousemove', (e) => {
            const posX = e.clientX;
            const posY = e.clientY;

            // 點點直接跟隨
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // 外圈延遲跟隨 (增加絲滑感)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // 監聽所有可互動元素
        hoverTargets.forEach(target => {
            target.addEventListener('mouseenter', () => {
                document.body.classList.add('hovering');
            });
            target.addEventListener('mouseleave', () => {
                document.body.classList.remove('hovering');
            });
        });
    }
</script>
